name: Helm Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm Chart
        run: helm lint wordpress-helm/

      - name: Template Helm Chart
        run: helm template test wordpress-helm/

  validate:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Validate with custom values
        run: |
          helm template test wordpress-helm/ \
            --set domain=test.example.com \
            --set letsencrypt.email=test@example.com \
            --set mysql.rootPassword=testpassword \
            --set mysql.password=testpassword
