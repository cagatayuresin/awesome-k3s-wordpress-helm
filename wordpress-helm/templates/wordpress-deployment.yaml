apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wordpress.wordpress.serviceName" . }}
  namespace: {{ include "wordpress.namespace" . }}
  labels:
    {{- include "wordpress.wordpress.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.wordpress.replicas }}
  selector:
    matchLabels:
      {{- include "wordpress.wordpress.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "wordpress.wordpress.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: {{ .Values.securityContext.wordpress.fsGroup }}
      initContainers:
        # Wait for MySQL to be ready before starting WordPress
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "wordpress.mysql.serviceName" . }} {{ .Values.service.mysql.port }}; do
                echo "Waiting for MySQL..."
                sleep 2
              done
              echo "MySQL is ready!"
      containers:
        - name: wordpress
          image: "{{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}"
          imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: WORDPRESS_DB_HOST
              value: "{{ include "wordpress.mysql.serviceName" . }}:{{ .Values.service.mysql.port }}"
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.secretName" . }}
                  key: mysql-database
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.secretName" . }}
                  key: mysql-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "wordpress.secretName" . }}
                  key: mysql-password
            - name: WORDPRESS_TABLE_PREFIX
              value: {{ .Values.wordpress.tablePrefix | quote }}
            - name: WORDPRESS_DEBUG
              value: {{ .Values.wordpress.debug | quote }}
            {{- with .Values.wordpress.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.healthChecks.wordpress.enabled }}
          livenessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.domain }}
            initialDelaySeconds: {{ .Values.healthChecks.wordpress.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthChecks.wordpress.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.wordpress.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.wordpress.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /wp-admin/install.php
              port: http
              httpHeaders:
                - name: Host
                  value: {{ .Values.domain }}
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.healthChecks.wordpress.periodSeconds }}
            timeoutSeconds: {{ .Values.healthChecks.wordpress.timeoutSeconds }}
            failureThreshold: {{ .Values.healthChecks.wordpress.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.wordpress.resources | nindent 12 }}
          volumeMounts:
            - name: wordpress-data
              mountPath: /var/www/html/wp-content
      volumes:
        {{- if .Values.persistence.wordpress.enabled }}
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: {{ include "wordpress.wordpress.pvcName" . }}
        {{- else }}
        - name: wordpress-data
          emptyDir: {}
        {{- end }}
